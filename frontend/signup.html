<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterCorq</title>
  <link rel="stylesheet" href="style-signups.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <div id="nav-bar">
    <a href="home.html" class="nav-link">Home</a>
    <a href="events.html" class="nav-link">Events</a>
    <a href="filter.html" class="nav-link">Filter</a>
    <a href="profile.html" class="nav-link current">Profile</a>
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <div class="left-content">
      <h3>Let's get you some events!</h3>
      <p>that's right! get a life, bitch.</p>
      <label for="name" class="nav-link-b">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <br><br>
      <label for="password" class="nav-link-b">Password:</label>
<div class="pw-wrapper">
  <input type="password" id="password" placeholder="Enter your password">
  <button type="button" class="pw-toggle" aria-label="Show password">Show</button>
</div>
<br><br>
<label for="password2" class="nav-link-b">Re-enter Password:</label>
<div class="pw-wrapper">
  <input type="password" id="password2" placeholder="Re-enter your password">
  <button type="button" class="pw-toggle" aria-label="Show password">Show</button>
</div>

      <br><br>
      <label for="schedule" class="nav-link-b">Upload your schedule:</label>
      <input type="file" accept="image/*" id="imageUpload">
      <br><br>
<img id="preview" src="" alt="Image preview" width="500" style="display:none; border-radius:10px;">

<script>
  const upload = document.getElementById("imageUpload");
  const preview = document.getElementById("preview");

  upload.addEventListener("change", () => {
    const file = upload.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block"; // make the image appear
      };
      reader.readAsDataURL(file);
    }
  });
</script>


    </div>

    <div class="right-content">
    </div>
  </div>
<script>
  document.querySelectorAll('.pw-wrapper').forEach(wrapper => {
    const input = wrapper.querySelector('input');
    const btn = wrapper.querySelector('.pw-toggle');

    btn.addEventListener('click', () => {
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide';
        btn.setAttribute('aria-pressed', 'true');
      } else {
        input.type = 'password';
        btn.textContent = 'Show';
        btn.setAttribute('aria-pressed', 'false');
      }
    });
  });
</script>

</body>
</html>
