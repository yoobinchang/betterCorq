<script>
  const eventBoxes = document.querySelectorAll('.event');
let selectedEvents = JSON.parse(localStorage.getItem('selectedEvents')) || [];

eventBoxes.forEach(box => {
  const name = box.dataset.name;
  const img = box.querySelector('img').src;

  // Restore selection
  if (selectedEvents.some(e => e.name === name)) {
    box.classList.add('selected');
  }

  box.addEventListener('click', () => {
    if (box.classList.contains('selected')) {
      box.classList.remove('selected');
      selectedEvents = selectedEvents.filter(e => e.name !== name);
    } else {
      box.classList.add('selected');
      selectedEvents.push({ name, img });
    }
    localStorage.setItem('selectedEvents', JSON.stringify(selectedEvents));
  });
});

</script>
