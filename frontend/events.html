  <!-- Main Content -->
  <div class="content-container">
    <div class="left-content">
      <h3>Events</h3>
      <p>These are the events for the week</p>

       <div class="event-container">
        <div class="event" data-name="Event 1">Event 1

            <img src="https://www.stonybrook.edu/erp/_images/wolfie.png" alt="Profile" />
        </div>
        <div class="event" data-name="Event 2">Event 2

        </div>
        <div class="event" data-name="Event 3">Event 3

        </div>
        <div class="event" data-name="Event 4">Event 4
          <br><br>

        </div>
    </div>
    </div>

    <div class="right-content">
    </div>

   
  </div>
<script>
  const eventBoxes = document.querySelectorAll('.event');
  let selected = JSON.parse(localStorage.getItem('selectedEvents') || '[]');

  // Helper: find if event is selected
  const isSelected = (name) => selected.some(e => e.name === name);

  // On load: mark already selected events
  eventBoxes.forEach(box => {
    const name = box.dataset.name || box.textContent.trim();
    const img = box.querySelector('img')?.src || '';
    if (isSelected(name)) {
      box.classList.add('selected');
    }

    // When clicked, toggle selection
    box.addEventListener('click', () => {
      if (isSelected(name)) {
        // remove from array
        selected = selected.filter(e => e.name !== name);
        box.classList.remove('selected');
      } else {
        // add new
        selected.push({ name, imgSrc: img });
        box.classList.add('selected');
      }

      // Save updates to localStorage
      localStorage.setItem('selectedEvents', JSON.stringify(selected));
    });
  });
</script>


</body>
</html>
