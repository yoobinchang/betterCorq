<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterCorq</title>
  <link rel="stylesheet" href="style-events.css" />
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Navigation Bar -->
  <div id="nav-bar">
    <img src="https://www.stonybrook.edu/marcom/_images/2015/10/main_logo.jpg" alt="Profile" />
    <a href="home.html" class="nav-link">Home</a>
    <a href="events.html" class="nav-link current">Events</a>
    <a href="filter.html" class="nav-link">Filter</a>
    <a href="profile.html" class="nav-link">Profile</a>
    
  </div>
  <div id="nav-side-bar">
    <button onclick="window.location.href='home.html'">Generate Schedule</button>
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <div class="left-content">
      <h3>Events</h3>
      <p>These are the events for the week</p>

       <div class="event-container">
        <div class="event" data-name="Event 1">Event 1
          <br><br>
            <img src="https://www.stonybrook.edu/erp/_images/wolfie.png" alt="Profile" />
        </div>
        <div class="event" data-name="Event 2">Event 2
          <br><br>
            <img src="https://www.stonybrook.edu/erp/_images/wolfie.png" alt="Profile" />
        </div>
        <div class="event" data-name="Event 3">Event 3
          <br><br>
            <img src="https://www.stonybrook.edu/erp/_images/wolfie.png" alt="Profile" />
        </div>
        <div class="event" data-name="Event 4">Event 4
          <br><br>
            <img src="https://www.stonybrook.edu/erp/_images/wolfie.png" alt="Profile" />
        </div>
    </div>
    </div>

    <div class="right-content">
    </div>

   
  </div>
<script>
  // select all event boxes
  const eventBoxes = document.querySelectorAll('.event');
  const selected = new Set();

  eventBoxes.forEach(box => {
    box.addEventListener('click', () => {
      const name = box.dataset.name || box.textContent.trim();

      if (box.classList.contains('selected')) {
        box.classList.remove('selected');
        selected.delete(name);
      } else {
        box.classList.add('selected');
        selected.add(name);
      }

      // Log current selection (for debugging)
      console.log('Selected events:', Array.from(selected));

      // Optional: persist to localStorage so selection stays after refresh
      localStorage.setItem('selectedEvents', JSON.stringify(Array.from(selected)));
    });
  });

  // Optional: on page load, restore persisted selections
  window.addEventListener('DOMContentLoaded', () => {
    const persisted = JSON.parse(localStorage.getItem('selectedEvents') || '[]');
    if (persisted.length) {
      eventBoxes.forEach(box => {
        const name = box.dataset.name || box.textContent.trim();
        if (persisted.includes(name)) {
          box.classList.add('selected');
          selected.add(name);
        }
      });
    }
  });
</script>

</body>
</html>
