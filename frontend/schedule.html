<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Schedule</title>
  <link rel="stylesheet" href="style-events.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="nav-bar">
    <a href="home.html" class="nav-link">Home</a>
    <a href="events.html" class="nav-link">Events</a>
    <a href="#" class="nav-link current">Schedule</a>
    <a href="profile.html" class="nav-link">Profile</a>
  </div>

  <div class="content-container">
    <div class="left-content">
      <h2>Your Selected Events</h2>
      <p>Hereâ€™s your personalized schedule!</p>
    </div>
  </div>

  <!-- ðŸ‘‡ This is the container where events will appear -->
  <div class="schedule-container" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 40px;">
  </div>

  <script>
    const selectedEvents = JSON.parse(localStorage.getItem('selectedEvents')) || [];
    const container = document.querySelector('.schedule-container');

    if (selectedEvents.length === 0) {
      container.innerHTML = '<p>No events selected yet.</p>';
    } else {
      container.innerHTML = selectedEvents.map(event => `
        <div class="event" style="background-color: #bf1922; color: white; border-radius: 20px; padding: 20px; text-align: center;">
          <h3>${event.name}</h3>
          <img src="${event.img}" alt="${event.name}" style="width: 300px; height: 200px; border-radius: 10px;">
        </div>
      `).join('');
    }
  </script>
</body>
</html>
