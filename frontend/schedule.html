<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Schedule</title>
  <link rel="stylesheet" href="style-events.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="nav-bar">
    <img src="https://www.stonybrook.edu/marcom/_images/2015/10/main_logo.jpg" alt="Logo" />
    <a href="home.html" class="nav-link">Home</a>
    <a href="events.html" class="nav-link">Events</a>
    <a href="filter.html" class="nav-link">Filter</a>
    <a href="profile.html" class="nav-link">Profile</a>
  </div>

  <div class="content-container">
    <div class="left-content">
      <h3>Your Selected Events</h3>
      <p>Hereâ€™s your personalized schedule!</p>

      <div id="selected-events" class="event-container"></div>
    </div>
  </div>

  <script>
    // Retrieve selected events from localStorage
    const selected = JSON.parse(localStorage.getItem('selectedEvents') || '[]');
    const container = document.getElementById('selected-events');

    if (selected.length === 0) {
      container.innerHTML = "<p>No events selected yet. Go pick some!</p>";
    } else {
      selected.forEach(event => {
        // Create event box
        const div = document.createElement('div');
        div.classList.add('event');
        div.innerHTML = `
          <p>${event.name}</p>
          <img src="${event.imgSrc}" alt="${event.name}">
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
